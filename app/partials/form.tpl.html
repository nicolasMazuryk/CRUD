<div class="view">

    <div class="get_id">
        <div class="btn btn-default" ng-click="getIp()">Get your IP address</div>
        <span>Your IP address:</span>
        <span class="user_id">{{userIP}}</span>
    </div>

    <div loader></div>

    <h2>Find your favourite music:</h2>
    {{catagories}}

    <form class="form form-inline">
        <label>
            Search that in iTunes:
            <input type="search" class="form-control" ng-model="news.formSearch"/>
        </label>
        <div ng-repeat="catagory in catagories" class="checkbox">
            <label>
                <input type="checkbox" value="{{catagory.section}}"/>
                {{catagory.display_name}}
            </label>
        </div>

        <button type="submit" ng-click="news.getLastNews( news.formSearch, news.selected )" class="btn btn-primary">Submit
            Form
        </button>
    </form>


    <div class="content">
        <div class="content__item" ng-click="addToSaves(searchItem)" ng-repeat="searchItem in news.results">
            <p><span>Title:</span> {{searchItem.title}}</p>

            <p><span>Collection:</span> {{searchItem.collectionName}}</p>

            <img src="{{searchItem.multimedia[3].url}}" width="{{searchItem.multimedia[3].width}}" height="{{searchItem.multimedia[3].height}}" alt=""/>
            <span>{{searchItem.multimedia[3].caption}}"</span>
            <p>{{searchItem.abstract}}</p>

            <p><span>Release date:</span> {{searchItem.releaseDate}}</p>
            <a href="{{searchItem.artistViewUrl}}" target="_blank">
                <div class="btn btn-primary btn-sm">More...</div>
            </a>
        </div>
    </div>

</div>
