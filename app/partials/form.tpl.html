    <div loader></div>


    <form class="form form-inline grid-960">
        <div class="form__search">
            <label class="form__search_label">
                <input autofocus type="search" class="form-control" ng-model="news.formSearch" placeholder="Find Article"/>
            </label>

            <button ng-click="news.getSearchResult()" type="button" class="btn-search btn btn-primary">
            Submit Form
            </button>

        </div>

        <div ng-click="news.getLastNews()" class="btn_load btn btn-success">Pick & Load</div>

        <div class="form__sections">
            <div class="form__checkbox">
                <input checkbox-group id="default" type="checkbox" value="all"/>
                <label for="default">All</label>
            </div>
            <div ng-repeat="catagory in news.catagories" class="form__checkbox" >
                <input checkbox-group id="{{catagory.section}}" type="checkbox" value="{{catagory.section}}"/>
                <label for="{{catagory.section}}">{{catagory.display_name}}</label>
            </div>
        </div>

    </form>

    <div class="results-length" ng-show="news.searchResultView" >{{20}} of about {{news.resultsLength}}</div>

    <div class="content">
        <article ng-show="news.searchResultView" class="content__article" ng-click="addToSaves(searchItem)" ng-repeat="searchItem in news.results">

            <a href="{{searchItem.web_url}}" ng-if="searchItem.multimedia[0]">
                <img src="{{news.nyt_domain + searchItem.multimedia[0].url}}" width="{{searchItem.multimedia[0].width}}" height="{{searchItem.multimedia[0].height}}" alt=""/>
            </a>

            <h2 class="article__heading">{{searchItem.headline.main}}</h2>

            <p class="byline">{{searchItem.byline.original}}<span class="update-date"> {{news.parseDate(searchItem.pub_date)}}</span></p>

            <p class="summary">{{searchItem.lead_paragraph}}</p>

            <span class="hashtag" ng-repeat="key in searchItem.keywords">#{{key.value}} </span>

        </article>
